image: node:9.11.1

stages:
  - build
  - test
  - qa

build cogito:
  stage: build
  before_script:
    - yarn install
  script:
    - yarn lerna run --scope @cogitojs/** build
    - cd workspaces/demo-app/truffle && yarn install && yarn truffle compile
  cache:
    untracked: true

test javascript:
  stage: test
  script:
    - yarn test
    - cd workspaces/demo-app/truffle && yarn test
  cache:
    untracked: true

test cogito-ios-app:
  stage: test
  variables:
    BUNDLE_GEMFILE: .ruby-dependencies/Gemfile
  before_script:
    - cd workspaces/cogito-ios-app
    - bundle install
  script:
    - bundle exec fastlane tests
    - bundle exec slather coverage
  tags:
    - ios

test telepath-ios:
  stage: test
  variables:
    BUNDLE_GEMFILE: .ruby-dependencies/Gemfile
  before_script:
    - cd workspaces/telepath-ios
    - bundle install
  script:
    - bundle exec fastlane tests
    - bundle exec slather coverage
  tags:
    - ios

test cogito-attestations-ios:
  stage: test
  variables:
    BUNDLE_GEMFILE: .ruby-dependencies/Gemfile
  before_script:
    - brew install yarn || brew upgrade yarn
    - yarn install
    - yarn build
    - cd workspaces/cogito-attestations-ios
    - bundle install
  script:
    - bundle exec fastlane tests
    - bundle exec slather coverage
  tags:
    - ios

sonar:
  image: gitlab.ta.philips.com:5432/forest/docker/sonar-ci:3.1.0.1141-02
  stage: qa
  script:
    - sonar-scanner -Dsonar.login=$SONAR_LOGIN -Dsonar.host.url=https://sonar.ta.philips.com/
